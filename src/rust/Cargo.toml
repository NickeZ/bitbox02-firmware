[workspace]

members = [
    "bitbox02-rust-c",
    "bitbox02-rust",
    "util",
    "apps/ethereum",
    "bitbox02-noise",
    "bitbox02",
    "bitbox02-sys",
    #"smol",
]

[profile.release]
# This only affects the .elf output. Debug info is stripped from the final .bin.
# Paths to source code can still appear in the final bin, as they are part of the panic!() output.
debug = true

opt-level = 'z'
codegen-units = 1
panic = 'abort'
lto = true

[profile.dev]
opt-level = 'z'
